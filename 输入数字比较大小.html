<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text"> vs <input type="text"> <button>最大的数是&gt;</button><span></span>
</body>

</html>
<script>
    var ip = document.querySelectorAll('input')
    var btn = document.querySelector('button')
    var sp=document.querySelector('span')
    for(var i=0;i<ip.length;i++){
        ip[i].onkeyup=function(){
        this.value=this.value.replace(/[\D]/,'')
        }
    }
    btn.onclick = function () {
        console.log(ip[0].value);
        console.log(ip[1].value);
       sp.innerHTML=parseInt(ip[0].value)>parseInt(ip[1].value)?parseInt(ip[0].value):parseInt(ip[1].value)
    }
</script>
<style>
    body {
        text-align: center;
    }
</style>
